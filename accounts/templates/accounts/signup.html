{% extends "base.html" %}

{% load static %}

{% block title %}Signup{% endblock title %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/signup.css' %}" />
{% endblock css %}

{% block content %}
    <section class="signup-section">
        <h1 class="section-heading">Sign Up</h1>
        <img class="form-image" src="{% static "images/icons/form-icon.svg" %}" alt="a decortive form element">
        <form class="form" method="POST">
            {% csrf_token %}
            {{ form }}
            <button class="btn btn-primary btn-lg" type="submit">Sign Up</button>
        </form>

        <p>Already have an account? <a class="link-text" href="{% url 'login' %}">Login</a></p>
    </section>
{% endblock content %}
