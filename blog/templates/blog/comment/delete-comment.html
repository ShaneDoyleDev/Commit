{% extends "base.html" %}

{% load static %}

{% block title %}Delete comment{% endblock title %}

{% block css %}
        <link rel="stylesheet" href="{% static 'css/comment/delete-comment.css' %}" />
{% endblock css %}

{% block content %}
    <section class="delete-comment-section">
        <div class="logout-text-content">
            <h2 class="color-warning">Confirm Deletion</h2>
            <p>Are you sure you want to permanently delete this comment?</p>
        </div>
        <form method="POST" action="{% url 'delete-comment' comment.id %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-lg btn-delete">Delete comment</button>
        </form>
    </section>
{% endblock content %}
